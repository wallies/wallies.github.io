{% include icons.svg %}

{% if page.url != "/" %}<a href="/">{% endif %}
  <span class="notepad-blog-logo">
    <img src="{{ site.baseurl }}/images/logo.svg" alt="Redfog" width="150" height="50" id="site-logo">
    <!--[if lte IE 8]>
      <img src="{{ site.baseurl }}/images/logo.png" alt="Redfog" width="207" height="50" id="site-logo">
    <![endif]-->
  </span>  
{% if page.url != "/" %}</a>{% endif %}

<div class="notepad-blog-menu">
  <div class="notepad-mobile-menu">
    <a href="#"><svg class="icon">
      <use xlink:href="#bars"></use>
    </svg><span class="element-invisible">Show menu</span></a>
  </div>
  <ul class="notepad-menu">
    <li class="notepad-mobile-close-btn text-right">
      <a href="#"><svg class="icon">
        <use xlink:href="#times"></use>
      </svg><span class="element-invisible">Hide menu</span></a>
    </li>
    {% for link in site.links %}
    <li class="menu__item">{% if link.external %}
        <a class="menu__link" href="{{ link.url }}">{{ link.title }}</a>
      {% else %}
        <a class="menu__link" href="{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a>
      {% endif %}
    </li>
    {% endfor %}
    <li><a href="{{ site.baseurl }}/feed.xml" title="Atom/RSS feed"><i
      class="icon-rss"></i> Feed</a></li>

    <li>
      <form action="/search" method="get" class="search-form">
        <label for="search-terms">Search</label>
        <input type="text" id="search-terms" name="terms" class="search-text" placeholder="Search" />

        <button type="submit" value="Search" class="search-submit">
          <svg class="icon">
            <use xlink:href="#search"></use>
          </svg>
          <span>Search</span>
        </button>
      </form>
    </li>
  </ul>
</div>
